<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video src="midia/Age of Empires II  Definitive Edition 2023.06.01 - 00.20.42.03.DVR - Trim.mp4" width="1000" controls></video>
    <!--Tem como colocar uma imagem de "capa" no video, antes de apertar o play, a imagem ficara como amostra, para isso na tag video, colocar um poster="caminho da imagem"-->
    <!--para colocar diferentes formatos de video, abre a tag video e vai criando varios source src para cada um dos formatos de vídeo -->
    <!--Aplicativo para modificar formato do video/ trocar qualidade da transmissão: Handbrake -->
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eEZF9iIv5XM?si=MOojXOjqvVeQULZ_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
