<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Angel';
            src: url('Angel wish.otf') format('opentype'),

            font-style: normal;

        h1 {
            font-family: 'Angel', Times, serif;
            font-size: 3em;

</html>
